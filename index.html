<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPress Plugin</title>
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Font Awesome Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Date Range Picker -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <!-- Custom Style-Sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body class="scrollbar" id="style-2">
    <div class="body-wrapper">
        <div class="last-update-div">
            <p class="">
                Last Update: <span>2024-02-21 19:28:57</span>
            </p>
        </div>
        <section class="banner-sec">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="heading">
                            <h1>
                                Hello World
                            </h1>
                            <p>
                                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tenetur rem, modi.
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="img-box">
                            <img src="https://storage.needpix.com/thumbs/refresh-154688_1280.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="integration-box bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="section-heading">
                            <h2>
                                Piese Auto Integration
                            </h2>
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="mb-3">
                            <label for="" class="form-label">API Key</label>
                            <input type="text" class="form-control" id="" placeholder="Enter your API key">
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-6 col-12">
                        <div class="mb-3">
                            <label for="" class="form-label">URL</label>
                            <input type="text" class="form-control" id="" placeholder="Enter URL">
                        </div>
                    </div>
                    <div class="col-lg-2 col-12">
                        <div class="float-end">
                            <button type="button" class="save-btn">
                                <i class="far fa-check"></i>
                                <span>Save</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="import-sec">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="import-box">
                            <div class="">
                                <button type="button" class="import-btn">
                                    <i class="fad fa-cloud-download"></i>
                                </button>
                                <p class="title">
                                    Import Products
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-12">
                        <div class="import-box">
                            <div class="">
                                <button type="button" class="import-btn">
                                    <i class="fad fa-cloud-download"></i>
                                </button>
                                <p class="title">
                                    Import with Filter
                                </p>
                                <input type="text" class="form-control" name="datetimes" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Jquery CDN -->
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap CDN -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- Date Range Picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script>
        $(function () {
            $('input[name="datetimes"]').daterangepicker({
                timePicker: true,
                startDate: moment().startOf('hour'),
                endDate: moment().startOf('hour').add(32, 'hour'),
                locale: {
                    format: 'M/DD hh:mm A'
                }
            });
        });
    </script>

</body>


</html>
